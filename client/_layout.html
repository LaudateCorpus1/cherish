<template name="_cherishLayout">
  {{> sAlert}}
  <header>
    {{> nav}}
    {{> yield region="header"}}
    {{#if hasUpdates}}
        {{> initiativesUpdate}}
    {{/if}}
  </header>
  <main>
    <div class="container">
      {{> yield}}      
    </div>
  </main>
  <footer>
    {{> footer}}
  </footer>
  {{> notificationsModal}}
</template>
