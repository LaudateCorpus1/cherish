<template name="_initiativesLayout">
  <header>
    {{> nav}}
    {{> yield region="header"}}
  </header>
  <main>
    <div class="container">
      {{> sAlert}}
      {{#if hasUpdates}}
        {{> initiativesUpdate}}
      {{/if}}
      {{> yield}}
      {{> notificationsModal}}
    </div>
  </main>
  <footer>
    {{> yield region="footer"}}
  </footer>
</template>
