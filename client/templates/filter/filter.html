<template name="filter">
  <div class="filter row">
    <div class="col s12 m12 center">
      <form>
        {{#each categories}}
          <span class="checkbox">
            <input type="checkbox" class="{{slug}}" checked="{{checked}}" id="{{slug}}" data-label='event' value="{{slug}}"   />
            <label for="{{slug}}">{{category}}</label>
          </span>
        {{/each}}
      </form>  
    </div>
  </div>
</template>
