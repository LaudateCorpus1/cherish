<template name="search">
  <div class="search">
    <div class="col s12 m12">
      <form>
        <p>
          {{#each categories}}
          <span class="checkbox">
            <input type="checkbox" class="{{.}}" checked="{{checked}}" id="{{.}}" data-label='event' value="{{.}}"   />
            <label for="{{.}}">{{.}}</label>
          </span>
          {{/each}}
        </p>
      </form>  
    </div>
  </div>
</template>
