<template name="search">
	<div class="col s12 m12">
		<form>
		<p>
		{{ #each categories}}
	      <input type="checkbox" class="{{.}}" checked="{{filterEvent}}" id="{{.}}" data-label='event' value="{{.}}"   />
	      <label for="{{.}}">{{.}}</label>
		{{/each}}
		</p>
  	</form>  
	</div>
</template>
