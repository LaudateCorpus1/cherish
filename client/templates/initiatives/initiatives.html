<template name="initiatives">
  {{> initiativesHeader}}
  <div class="initiatives row">
    {{> filter}}
   {{#if hasUpdates}}
      <a class="button btn update">New Initiatives <span class="number">{{newInitiatives}}</span></a>
   {{/if}}
    {{#each initiatives}}
      {{> initiativeCard}}
    {{else}}
      {{# unless isLoading}}
        <p>No Initiatives match the terms or filter</p>
      {{/unless}}
    {{/each}}
  </div>
</template>
