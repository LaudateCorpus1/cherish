<template name='initiative'>
  <div class="col s12 m4">
    <div class="initiative card medium">
      <div class="card-image">
        <img src="{{image}}">
        <h2 class="card-title">{{title}}</h2>
      </div>
      <img src="{{userImage}}" alt="" class="circle responsive-img initiative--user-image">
      <p>
        {{description}}
      </p>
    </div>
  </div>
</template>
