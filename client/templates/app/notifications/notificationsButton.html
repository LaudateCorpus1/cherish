<template name="notificationsButton">  
  <li class="notifcations-button">
    <a class="dropdown-button button--notifications open-notifications" href="#modal_notifications">
      <i class="material-icons tiny center">{{#unless hasNotifications}}notifications_none{{else}}notifications{{/unless}}</i>
      {{#if hasNotifications}}<span class="ch-badge">{{getNotificationsCount}}</span>{{/if}}
    </a>
  </li>
</template>
